<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Companion Navigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">

    <style>
        #map { height: 80vh; }
        #controls {
            padding: 15px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 1.2em;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
        .navigation-panel {
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .directions-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;  
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="location-selectors">
            <label for="start-location">Start Location:</label>
            <select id="start-location">
                <option value="">Current Location</option>
                <option value="main-entrance">Main Entrance</option>
                <option value="soe-block">SOE-Block</option>
                <option value="cdsimer">CDSIMER Block</option>
                <option value="canteen">Canteen</option>
                <option value="girls hostel">Girls Hostel</option>
                <option value="boys hostel">Boys Hostel</option>
                <option value="cricket ground">Cricket Ground</option>
                <!-- Add more starting points -->
            </select>
<br>
            <label for="destination">Destination:</label>
            <select id="destination">
                <option value="">--Choose Destination--</option>
                <optgroup label="Buildings">
                    <option value="library">Library</option>
                    <option value="soe-block">SOE-Block</option>
                    <option value="cdsimer">CDSIMER Block</option>
                    <option value="mechanical block">Mechanical Block</option>
                    <option value="CDSIMER staff Quarters">CDSIMER Staff Quarters</option>
                    <option value="P-block(psychiatry block)">P-block(Psychiatry Block)</option>
                    <option value="collage of physiotherapy">College of Physiotherapy</option>
                    <option value="nurses quarters">Nurses Quarters</option>
                    <option value="girls hostel">Girls Hostel</option>
                    <option value="boys hostel">Boys Hostel</option>
                    <option value="emergency ward">Emergency Ward</option>
                </optgroup>
                <optgroup label="Amenities">
                    <option value="cricket ground">Cricket Ground</option>
                    <option value="footbal ground">Football Ground</option>
                    <option value="basketball cort">Basketball Court</option>
                    <option value="arena">Arena</option>
                    <option value="lake view">Lake View</option>
                    <option value="car-parking">Car-Parking</option>
                    <option value="bike-parking">Bike-Parking</option>
                </optgroup>
                <optgroup label="campus dining">
                    <option value="tummy trails">Tummy Trails</option>
                    <option value="food truck">Food Truck</option>
                    <option value="Cafeteria">Cafeteria</option>
                    <option value="grains and gossip">Grains and Gossip</option>
                    <option value="canteen">Canteen</option>
                    <option value="hostel mess">Hostel Mess</option>
                </optgroup>
            </select>
        </select>

        <button id="voice-command-btn" style="margin-top: 10px; padding: 5px 10px;">
            ðŸŽ¤ Start Voice Command
        </button>

        <button id="mute-btn" style="margin-top: 10px; padding: 8px 12px; cursor: pointer;">Mute VoiceðŸ”‡</button>

    </div>
    <div id="loader">Calculating route...</div>
</div>

    <div id="map"></div>
    
    <div class="navigation-panel">
        <h3>Navigation Instructions</h3>
        <h4>Turn-by-Turn Directions</h4>
        <div class="directions-list" id="directions"></div>
        <!-- Container for Turn-by-Turn Directions -->
        <div id="directions" style="margin-top: 20px; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9;">
        </div>

    </div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  
    <script src="test24.js"></script>
</body>
</html>
